<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

	<link rel="stylesheet" href="bundle.css">

    <title>NYC Mode Shift Dashboard</title>
</head>
<body class="mdc-typography">
	<div id='map' style='width: 100%; height: 70%;'></div>

	<div id="selection" class="mdc-layout-grid">
		<div class="mdc-layout-grid__inner">
			<div class="mdc-layout-grid__cell">
				<div id="origin-select" class="mdc-select mdc-select--box">
					<select class="mdc-select__native-control">
						<option value="" disabled selected></option>
						<option value="grains">
							Bread, Cereal, Rice, and Pasta
						</option>
						<option value="vegetables">
							Vegetables
						</option>
						<option value="fruit">
							Fruit
						</option>
					</select>
					<label class="mdc-floating-label">Origin</label>
			  		<div class="mdc-line-ripple"></div>
				</div>
			</div>
			<div class="mdc-layout-grid__cell">
				<div id="destination-select" class="mdc-select mdc-select--box">
					<select class="mdc-select__native-control">
						<option value="" disabled selected></option>
						<option value="grains">
							Bread, Cereal, Rice, and Pasta
						</option>
						<option value="vegetables">
							Vegetables
						</option>
						<option value="fruit">
							Fruit
						</option>
					</select>
					<label class="mdc-floating-label">Destination</label>
			  		<div class="mdc-line-ripple"></div>
				</div>
			</div>
			<div class="mdc-layout-grid__cell">
				<div id="feature-select" class="mdc-select mdc-select--box">
					<select class="mdc-select__native-control">
						<option value="" disabled selected></option>
						<option value="grains">
							Bread, Cereal, Rice, and Pasta
						</option>
						<option value="vegetables">
							Vegetables
						</option>
						<option value="fruit">
							Fruit
						</option>
					</select>
					<label class="mdc-floating-label">Feature</label>
			  		<div class="mdc-line-ripple"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="panel">
		<div class="mdc-layout-grid">
			<div class="mdc-layout-grid__inner">
				<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
					<p class="mdc-typography--subtitle2">Ridership Comparison</p>
				</div>

				<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
					<p class="mdc-typography--subtitle2">Normalized Ridership and Vx Comparison</p>
				</div>
			</div>
		</div>
	</div>
	
	<script src="bundle.js" async></script>
</body>
</html>
